<!-- gh-pages -->
<!DOCTYPE html>
<!-- <html lang="en" manifest="/unulingvo/unulingvo.appcache"> -->
<html lang="en">
<meta charset="UTF-8">
<head>
  <!-- Bootstrap -->
  <!-- <link href="bootstrap3/css/bootstrap.css" rel="stylesheet"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  

  <!-- Custom CSS -->
  <link href="assets/css/custom.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="jquery/jquery-1.10.2.js" type="text/javascript"></script>
  <script type="text/javascript" src="jquery/jquery-ui.custom.min.js"></script>

  <!-- JS -->
  <!-- <script src="bootstrap3/js/bootstrap.js" type="text/javascript"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Titles -->
  <link rel="icon" href="assets/img/favicon.ico">
  <title>unulingvo</title>
</head>
<body>
  <img class='logo' src='assets/img/logo.png'>

  <!-- + rich menu -->
  <div class='rich-menu'>
    rich menu
    <button class="btn close-menu">EXIT</button>
  </div>
  <!-- - rich menu -->
  <!-- + app -->
  <div id='app'>
    <!-- Start Content -->
    <!-- + top bar -->
    <div class="container">
      <div class="panel top-panel">
        <span class="lesson-tag">
          <img class="lesson-tag-img" src='assets/img/duo.ico' />
          <svg class='flag-img' viewBox="0 1518 82 66" data-test="flag-eo" class="EZsOD"><image height="3168" href="/assets/img/flags.svg" ></image></svg>
        </span>
        TTMIK 4.29 -게 되다
      </div>
    </div>
    <!-- - top bar -->
    <!-- + main panel -->
    <div class="container">
      <div class="panel main-panel">
        <div class="panel-body">
          <div class='display-text'>
            <!-- loader: https://codepen.io/trakout/pen/rKnfo* -->
            <br><br>
            <div class="circle"></div>
            <div class="circle1"></div>
            <!-- end loader -->
          </div>
          <h2 id='arrow'><b>&rsaquo;</b></h2>
          <div spellcheck="false" data-placeholder='Answer' class='textarea-block textarea-lg textarea' contenteditable="true" id='answer' autofocus></div>
          <div class="operation-btn-group">
            <button type='submit' class='operation-btn btn btn-green btn-lg' id='checking'>Check</button>
            <button class='operation-btn btn btn-lg' data-toggle='tooltip' data-placement='bottom' title="or skip with backtick `" id='skip'>Skip</button>
          </div>
        </div>
      </div>
    </div>
    <!-- - main panel -->
    <!-- End Content -->

    <!-- Start footer -->
    <footer class='footer'>
      <small>
        quick, infinite practice of sentences from <a href='https://www.duolingo.com/' target='_blank' class='link-white'>duolingo</a> + other sources
        <br/>
        [
          <a href='https://www.duolingo.com/course/eo/en/Learn-Esperanto-Online' target='_blank' class='link-blue'>eo</a>
          <a href='https://www.duolingo.com/course/ko/en/Learn-Korean-Online' target='_blank' class='link-blue'>ko</a>
          <a href='https://www.duolingo.com/course/ja/en/Learn-Japanese-Online' target='_blank' class='link-blue'>ja</a>
          cn 
          [
            <a href='https://words.hk/' target='_blank' class='link-blue'>words</a>
            <a href='https://tatoeba.org/en/sentences/search?from=yue' target='_blank' class='link-blue'>tatoeba</a>
            <a href='https://www.newton.com.tw/wiki/%E5%B8%B8%E7%94%A8%E5%AD%97/10071115' target='_blank' class='link-blue'>500</a>
          ]
        ]
      </small>
    </footer>
    <!-- End footer-->
  </div>
  <!-- - app -->

  <!-- Semantic UI -->
  <script src="assets/js/semantic.min.js"></script>
  <!-- fast-diff: https://github.com/jhchen/fast-diff -->
  <script src="assets/js/diff.js"></script>
  <!-- Custom -->
  <script src="assets/js/custom.js"></script>
</body>
</html>
